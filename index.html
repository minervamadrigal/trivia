<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="#" class="formMain">
            <label for="amountQuestions">Numero de preguntas: </label>
            <input type="text" name= "amountQuestions" placeholder="Ingresa la cantidad de preguntas...">
            <label for="category">Selecciona Categoria: </label>
            <select name="category" id="category" class="option">
                <option value="any">Cualquiera</option>
                <option value="generalKnowledge"> Conocimiento General</option>
                <option value="books">Libros</option>
                <option value="films">Peliculas</option>
                <option value="music">Musica</option>
                <option value="musicals">Musicales y Teatro</option>
                <option value="videogames">Videojuegos</option>
                <option value="boardGames">Juegos de Mesa</option>
                <option value="scienceNature">Ciencia y Naturaleza</option>
                <option value="computers">Computadoras</option>
                <option value="math">Matematicas</option>
                <option value="mythology">Mitologia</option>
                <option value="sports">Deportes</option>
                <option value="geo">Geografia</option>
                <option value="history">Historia</option>
                <option value="politics">Politica</option>
                <option value="art">Arte</option>
                <option value="celebrities">Celebridades</option>
                <option value="animals">Animales</option>
                <option value="vehicules">Vehiculos</option>
                <option value="gadgets">Gadgets</option>
                <option value="comics">Comics</option>
                <option value="anime">Anime y Manga</option>
                <option value="cartoon">Caricaturas y Animaciones</option>
            </select>
            <label for="difficulty">Selecciona Dificultad:</label>
            <select name="difficulty" id="difficulty">
                <option value="easy">Facil</option>
                <option value="medium">Media</option>
                <option value="hard">Dificil</option>
            </select>
            <label for="typeQuestion">Selecciona el Tipo:</label>
            <select name="typeQuestion" id="typeQuestion">
                <option value="truefalse">Verdadero/Falso</option>
                <option value="multiple">Opcion Multiple</option>
            </select>
        </form>
    </div>
</body>
</html>
